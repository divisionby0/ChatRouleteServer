	<script type="text/javascript">
	var rehab = rehab || {};
	rehab.main = function() {

		rehab.main.init = function () {
			var width = 250;
			var height = 250;
			var loopStop = false;

			//create dynamic divs
			var banner = rehab.createElement({background: "#FFF", width: width, height: height, overflow: "hidden", border: "1px solid #000", boxSizing: "border-box", cursor: "pointer", parent: document.body});
			var introFade = rehab.createElement({background: "#FFF", width: width, height: height, zIndex: 12, parent: banner});

			var images = [
				"ctaTxt.png",
				"video_bg.jpg"
			];

			var businessTypes = [];

			var texts = [];

			var video_webm = "placeholder_250x125.webm";
			var video_mp4 = "placeholder_250x125.mp4";
			var videoPoster = "";

			/*=============================================
			=            Setup dynamic content            =
			=============================================*/


			// Dynamic Content variables and sample values
			Enabler.setProfileId(1049220);
			var devDynamicContent = {};

			devDynamicContent.Google_Youtube_SMB_Relaunch_Type1= [{}];
			devDynamicContent.Google_Youtube_SMB_Relaunch_Type1[0]._id = 0;
			devDynamicContent.Google_Youtube_SMB_Relaunch_Type1[0].BUSINESS_TYPE = "Type1";
			devDynamicContent.Google_Youtube_SMB_Relaunch_Type1[0].COPY1 = "Whatever your business does1";
			devDynamicContent.Google_Youtube_SMB_Relaunch_Type1[0].COPY2 = "Grow your business with video ads1";
			devDynamicContent.Google_Youtube_SMB_Relaunch_Type1[0].WEBM_250x250 = {};
			devDynamicContent.Google_Youtube_SMB_Relaunch_Type1[0].MP4_250x250 = {};
			devDynamicContent.Google_Youtube_SMB_Relaunch_Type1[0].WEBM_250x250.Progressive_Url = "";
			devDynamicContent.Google_Youtube_SMB_Relaunch_Type1[0].MP4_250x250.Progressive_Url = "";
			devDynamicContent.Google_Youtube_SMB_Relaunch_Type1[0].POSTER_250x250 = {};
			devDynamicContent.Google_Youtube_SMB_Relaunch_Type1[0].POSTER_250x250.Url = "";
			Enabler.setDevDynamicContent(devDynamicContent);

		    var dynamicFeed = dynamicContent.Google_Youtube_SMB_Relaunch_Type1[0];

		    // get dynamic values
		    businessTypes.push(dynamicFeed.BUSINESS_TYPE);

		    texts.push(dynamicFeed.COPY1);
		    texts.push(dynamicFeed.COPY2);

		    if (dynamicFeed.WEBM_250x250.Progressive_Url !== "") video_webm = dynamicFeed.WEBM_250x250.Progressive_Url;
		    if (dynamicFeed.MP4_250x250.Progressive_Url !== "") video_mp4 = dynamicFeed.MP4_250x250.Progressive_Url;
		    videoPoster = dynamicFeed.POSTER_250x250.Url;

		    // loop through texts and remove any line breaks
		    for (var i = 0; i < texts.length; i++) {
		    	texts[i] = texts[i].replace(/<br>/gi, " ");
		    }
			
			/*-----  End of Setup dynamic content  ------*/


			rehab.main.politeLoad = function () {
				// polite load images
				rehab.preloadImages(images, function () {

					// rehab.createElement({backgroundImage: "guide2.jpg", parent: banner});
					// create dynamic divs
					var video = rehab.createElement({
						type: "video",
						autoplay: true,
						loop: true,
						preload: true,
						poster: videoPoster,
						sources: [{url: video_webm, type: "video/webm"}, {url: video_mp4, type: "video/mp4"}],
						parent: banner
					});

					video.addEventListener("loadeddata", runBanner);

					function runBanner () {

						// txt1
						var txt1Container = rehab.createElement({overflow: "hidden", top: 137, width: width, parent: banner});
						var txt1 = rehab.createElement({innerHTML: businessTypes[0], fontSize: "16px", lineHeight: "16px", fontFamily: "Open Sans", fontWeight: 100, parent: txt1Container});
						// "masks" the edges of the text
						rehab.createElement({background: "#FFF", left: 0, width: 10, height: "100%", parent: txt1Container});
						rehab.createElement({background: "#FFF", right: 0, width: 10, height: "100%", parent: txt1Container});
						// red borders
						rehab.createElement({background:"#e6301c", width: 2, height: 5, parent: txt1Container});
						rehab.createElement({background:"#e6301c", width: 5, height: 2, parent: txt1Container});
						rehab.createElement({background:"#e6301c", bottom: 0, width: 2, height: 5, parent: txt1Container});
						rehab.createElement({background:"#e6301c", bottom: 0, width: 5, height: 2, parent: txt1Container});
						rehab.createElement({background:"#e6301c", right: 0, width: 2, height: 5, parent: txt1Container});
						rehab.createElement({background:"#e6301c", right: 0, width: 5, height: 2, parent: txt1Container});
						rehab.createElement({background:"#e6301c", right: 0, bottom: 0, width: 2, height: 5, parent: txt1Container});
						rehab.createElement({background:"#e6301c", right: 0, bottom: 0, width: 5, height: 2, parent: txt1Container});

						// set width, height and center
						txt1Container.set({width: parseInt(window.getComputedStyle(txt1).width)+40, height: parseInt(window.getComputedStyle(txt1).height)+8}); txt1Container.centerHorizontal();
						txt1.set({width: txt1Container.get("width"), textAlign: "center", height: window.getComputedStyle(txt1).height}); txt1.centerVertical();

						// loop through businessTypes and create timeline
						txt1Container.tl = new TimelineLite()
						.from(txt1Container, 0.5, {height: 0, y: txt1Container.get("height")/2, ease: Power2.easeInOut})
						.from(txt1Container, 0.5, {width: 20, ease: Power2.easeInOut}, "-=0.2")
						.from(txt1, 0.3, {alpha: 0}, "-=0.5");

						for (var i = 1; i < businessTypes.length; i++) {
							txt1Container.tl.add(createTxt(businessTypes[i]));
						}

						// this function creates a timeline for every "business type" text and returns it
						function createTxt (txt) {
							// create a temporary element to get width and height
							var tempTxt = rehab.createElement({innerHTML: txt, fontSize: "16px", lineHeight: "16px", fontFamily: "Open Sans", visibility: "hidden", parent: banner});
							var newStyle = getComputedStyle(tempTxt);

							var tl = new TimelineLite()
							.to(txt1Container, 0.5, {width: 15, ease: Power2.easeInOut}, "+=0.5")
							.to(txt1, 0.2, {alpha: 0}, "-=0.2")
							.call(function () { txt1.innerHTML = txt; txt1.set({width: newStyle.width, height: newStyle.height});}) // updates the width and height to match new text
							.to(txt1, 0.2, {alpha: 1})
							.to(txt1Container, 0.5, {width: parseInt(newStyle.width)+40, ease: Power2.easeInOut}, "-=0.2");

							// txt1Container.tl.add(tl);
							return tl;

						}

						// txt 2
						var txt2 = rehab.createElement({innerHTML: texts[0], width: width, textAlign: "center", fontSize: "14px", lineHeight: "19px", fontFamily: "Open Sans", fontWeight: 100, top: 171, parent: banner});
						// set width
						// txt2.set({width: window.getComputedStyle(txt2).width}); txt2.centerHorizontal();
						txt2.tl = new TimelineLite()
						.from(txt2, 0.5, {alpha: 0, ease: Power1.easeInOut})
						.to(txt2, 0.5, {alpha: 0, ease: Power1.easeInOut}, "+=1.7");

						txt2.out = new TimelineLite()
						.to(txt2, 0.5, {alpha: 0, ease: Power1.easeInOut});

						txt2.in = new TimelineLite()
						.to(txt2, 0.5, {alpha: 1, ease: Power1.easeInOut});

						// txt 3
						var txt3 = rehab.createElement({innerHTML: texts[1], width: width, textAlign: "center", fontSize: "14px", lineHeight: "19px", fontFamily: "Open Sans", fontWeight: 100, top: 171, parent: banner});
						// set width
						// txt3.set({width: window.getComputedStyle(txt3).width}); txt3.centerHorizontal();
						txt3.tl = new TimelineLite()
						.from(txt3, 0.5, {alpha: 0, ease: Power1.easeInOut});

						txt3.out = new TimelineLite()
						.to(txt3, 0.5, {alpha: 0, ease: Power1.easeInOut});

						txt3.in = new TimelineLite()
						.to(txt3, 0.5, {alpha: 1, ease: Power1.easeInOut});

						// youtube logo
						var logo = rehab.createElement({backgroundImage: "youtube_logo.png", left: 12, top: 218, retina: true, parent: banner});
						// logo.tl = new TimelineLite()
						// .from(logo, 0.7, {alpha: 0, ease: Power1.easeInOut});

						// cta
						var cta = rehab.createElement({backgroundColor: "#4f89ff", width: 140, height: 33, left: 100, top: 208, boxShadow: "0 1px 1px rgba(0, 0, 0, 0.3)", borderRadius: 2, scale: 1, retina: true, zIndex: 11, parent: banner});
						//ctaTxt
						rehab.createElement({backgroundImage: "ctaTxt.png", left: -3, top: 1, retina: true, parent: cta});
						// cta.tl = new TimelineLite()
						// .from(cta, 0.7, {alpha: 0, ease: Power1.easeInOut});

						/*====================================
						=            mouse events            =
						====================================*/
						cta.addEventListener("mouseover", function () {
							TweenLite.to(cta, 0.5, {backgroundColor: "#699aff", boxShadow: "0 5px 10px rgba(0, 0, 0, 0.3)", autoRound: false});
						});

						cta.addEventListener("mouseout", function () {
							TweenLite.to(cta, 0.5, {backgroundColor: "#4f89ff", boxShadow: "0 1px 1px rgba(0, 0, 0, 0.3)", autoRound: false});
						});

						banner.addEventListener("click", function () {
							Enabler.exit("clickthrough");
							video.pause();
							loopStop = true;
							mainTimeline.seek(mainTimeline.totalDuration());
						});

						/*=====================================
						=            main timeline            =
						=====================================*/

						// main timeline
						var mainTimeline = new TimelineLite()
						.addLabel("start", 0.3)
						.add(txt1Container.tl, "start")
						.add(txt2.tl, "start+=1")
						.add(txt3.tl, "start+=3.7")
						// .add(logo.tl, "-=0.5")
						// .add(cta.tl, "-=0.5")
						.addLabel("loop")
						.add(txt3.out, "loop+=3.5")
						.add(txt2.in)
						.add(txt2.out, "+=2.5")
						.add(txt3.in)
						.call(function () { if (!loopStop) mainTimeline.seek("loop"); });

						//loopstop
						TweenLite.lagSmoothing(0);
						TweenLite.delayedCall(27, function () {
							video.pause();
							video.currentTime = 7.566643;
							loopStop = true;
						});

						//fade out introFade
						TweenLite.to(introFade, 0.3, {autoAlpha: 0});
					}

				});
				
			};
		};

		// dc stuff
		rehab.dc.init({
			onInit: function() {
				rehab.main.init();
			},
			onPolite: function() {
				rehab.main.politeLoad();
			},
			onVisible: function() {
			
			}
		});
		
	};

	</script>
